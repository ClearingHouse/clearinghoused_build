#!upstart
description "clearinghoused (testnet) (newrelic)"
limit nofile 16384 16384

# When to start the service
start on startup

# When to stop the service
stop on shutdown

# Automatically restart process if crashed
respawn
respawn limit 10 60 # 10 times in 60 seconds

script
USER=xchd
USER_HOME=/home/xch
NR_ADMIN_PATH=$USER_HOME/clearinghoused_build/env/bin/newrelic-admin
PYTHON_INTERP_PATH=$USER_HOME/clearinghoused_build/env/bin/python3
PYTHON_SCRIPT_PATH=$USER_HOME/clearinghoused_build/dist/clearinghoused/clearinghoused.py
NEW_RELIC_CONFIG_FILE=/etc/newrelic/nr_clearinghoused.ini
export NEW_RELIC_CONFIG_FILE

start-stop-daemon --start --pidfile $USER_HOME/.config/clearinghoused-testnet/clearinghoused.pid --chuid $USER --exec $NR_ADMIN_PATH -- run-program $PYTHON_INTERP_PATH $PYTHON_SCRIPT_PATH --data-dir=$USER_HOME/.config/clearinghoused-testnet --testnet server
end script
